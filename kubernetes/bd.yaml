apiVersion: v1
kind: Namespace
metadata:
  name: dotnet-cronjob
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: dotnet-cronjob
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "P4ssw0rd$"
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver
  namespace: dotnet-cronjob
spec:
  ports:
  - port: 1433
    targetPort: 1433
  selector:
    app: sqlserver
  type: ClusterIP
